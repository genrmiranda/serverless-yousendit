  <body>
  
    <!-- main -->
    <div id="main">
      
      <div class="jumbotron">
        <div class="container">
          <h1>Serverless YouSendIt</h1>
          <p>Share files securely and privately using AWS Serverless</p>
        </div>   
      </div>      
    
      <!-- container -->
      <div class="container">
      
        <form id="uploadFormId" name="uploadFormName" data-toggle="validator" data-delay="3600000" data-disable="false" role="form" autocomplete="off">
          
          <div class="form-group">
            <label for="senderName">Sender</label>
            <input type="text" name="senderName" class="form-control" id="senderNameId" placeholder="Sender Name" data-error="Enter you name" required>
            <div class="help-block with-errors"></div>
          </div>  
          <div class="form-group">
            <input type="email" name="senderEmail" class="form-control" id="senderEmailId" placeholder="Sender Email" data-error="Enter valid email address" required>
            <div class="help-block with-errors"></div>
          </div>       
           <div class="form-group">
            <textarea name="senderMessage" class="form-control" id="senderMessageId" placeholder="Sender Message" maxlength="250" rows="2" data-error="Enter your message" required></textarea>
            <div class="help-block with-errors"></div>
          </div>          
          
          
          <div class="form-group">
            <label for="sendToEmail">Send To</label>
            <input type="email" name="sendToEmail[]" class="form-control" id="sendToEmail1" placeholder="Add Email" data-error="Enter valid email address">
          </div>     
          <div class="form-group">
            <input type="email" name="sendToEmail[]" class="form-control" id="sendToEmail2" placeholder="Add Email" data-error="Enter valid email address">
          </div>   
          <div class="form-group">
            <input type="email" name="sendToEmail[]" class="form-control" id="sendToEmail3" placeholder="Add Email" data-error="Enter valid email address">
          </div> 
          <div class="form-group">
            <input type="email" name="sendToEmail[]" class="form-control" id="sendToEmail4" placeholder="Add Email" data-error="Enter valid email address">
          </div>              
                           
          <div class="form-group">
            <label for="inputFile">Upload File</label>
            <input type="file" name="inputFileName" id="inputFileId"  data-error="Upload file to share" required>
            <div class="help-block with-errors"></div>
          </div>    
          <div class="progress">
            <div id="fileUploadProgress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>    
           
           <div class="alert alert-danger alert-dismissible fade in" role="alert" id="alertFileUpload" style="display:none;"> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> 
            <p>File Upload failed</p> 
           </div>             
               
           <div class="checkbox">
            <label>
              <input type="checkbox" name="autosendFile" id="autosendFileId" > Send file automatically when upload is done
            </label>
          </div>         
          <div class="form-group">
            <button type="submit" name="sendFile" id="sendFileId" class="btn btn-primary btn-lg">Send File</button>
          </div>          
        </form>      
      
      </div> 
      <!-- container-fluid -->
    
    </div>
    <!-- main -->
    
    <!-- Modal -->
    <div class="modal fade" id="FileSentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">File Status</h4>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
